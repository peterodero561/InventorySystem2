<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory System</title>
    <link rel="stylesheet" href="../static/styles/home.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Inventory System</h1>
            <button id="logout" class="logout">Logout</button>
        </header>

        <form id="inventory-form">
            <input type="text" id="item-name" placeholder="Item Name" required>
            <input type="number" id="item-quantity" placeholder="Quantity" required>
            <input type="text" id="item-category" placeholder="Category" required>
            <input type="text" id="item-brand" placeholder="Brand" required>
            <input type="text" id="item-notes" placeholder="Notes" required>
            <button type="submit">Add Item</button>
        </form>
        <table id="inventory-table">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Category</th>
                    <th>Brand</th>
                    <th>Notes</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Inventory items will be added here -->
            </tbody>
        </table>
    </div>
    <script src="../static/scripts/home.js"></script>
</body>
</html>
